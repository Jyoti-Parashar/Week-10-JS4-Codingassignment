Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Week10</title>
</head>
<body>

    <table class="table table-dark">
        <thead>
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
        </thead>
        <tbody id="tBody"  >          
        </tbody>
    </table>



    <form>
        <div >
            <label for="nameFormControl" class="form-label" >Name</label>
        </div>
        <div >
            <input type="text" class="text-control"  id="nameFormControl">
        </div>
        <div >
            <label for="emailFormControl" class="form-label" >Email</label>
        </div>
        <div >
            <input type="email" class="text-control"   id="emailFormControl">
        </div>
        <div>
            <label for="phoneFormControl"  class="form-label">Phone Number</label>

        </div>
        <div>
            <input type="tel" class="text-control"   id="phoneFormControl">
        </div>
        <div >
            <label for="messageFormControl" class="form-label">Message</label>

        </div>
        <div >

            <div class="form-floating">
                <textarea  id="messageFormControl" placeholder="Leave a comment here"
                    id="floatingTextarea2" style="height: 70px"></textarea>

            </div>



        </div>

        <div>
            <button type="button" class="btn btn-primary" id="btnsubmit">Send</button>

        </div>

    </form>
    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js" ></script>
</body>
</html>
